<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="css/Main.css">

    </head>
    <body>    
        
        <div id="IDContainer">

            </div>

            <div style="clear:both"></div>   

            <div id="IDFooter"></div>
        </div>
